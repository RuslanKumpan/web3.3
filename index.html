<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Учебный сайт</title>
</head>

<body>

	<form action="" method="POST" class="form__btn" id="form">
		<input type="text" placeholder="Введите имя">
		<input type="email" placeholder="test@example.com">
		<p>Выберите количество конечностей</p>
		<div>
			<label>
                <input type="radio" value="1" name="Колво конечностей">1
            </label>
			<label>
                <input type="radio" value="2" name="Колво конечностей">2
            </label>
			<label>
                <input type="radio" value="3" name="Колво конечностей">3
            </label>
			<label>
                <input type="radio" value="4" name="Колво конечностей">4
            </label>
			<label>
                <input type="radio" value="5" name="Колво конечностей">5
            </label>
			<label>
                <input type="radio" value="6" name="Колво конечностей">6
            </label>
		</div>
		<div>
			<p class="combobox__text">
				Выберите сверхспособность
			</p>
			<select multiple class="combobox">
                <option value="Бессмертие" selected="selected">Бессмертие</option>
                <option value="Прохождение сквозь стены" selected="selected">Прохождение сквозь стены</option>
                <option value="Левитация" selected="selected">Левитация </option>
            </select>
		</div>
		<textarea placeholder="Ваша биография"></textarea>
		<label>
            <input type="checkbox" checked="checked" name="Контракт">С контрактом ознакомлен
        </label>
		<input type="submit" value="Отправить">
    </form>
</body>

</html>
